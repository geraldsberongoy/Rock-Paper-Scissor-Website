<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Interface</title>
    <link rel="stylesheet" href="css/vs_comp.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">  
                <h5>
                    Rock <br>
                    Paper <br>
                    Scissor
                </h5>
            </div>   
            <div class="score">
                <h5>Score</h5>
                <p >0:0</p>
            </div>
        </div>
        <div class="content">
            <div class="time-container">
                <h5>Time: 10</h5>
            </div>

            <div class="game-container">
                <div class="me">
                    <div class="me-stars-container">
                        <p>You</p>
                    </div>

                    <div class="me-choice-container">
                        
                    </div>
                    <p>Select your weapon!</p>
                </div>
                <div class="computer">
                    <div class="computer-stars-container">
                        <p>Computer</p>
                    </div>
                    <div class="computer-choice-container">
                        <p>Computer is thinking...</p>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
